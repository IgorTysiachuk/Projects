<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="block">
        <div class="block_line">
            <p class="p1">0%</p>
        </div>
    </div>
    <div class="block2">
        <div class="block2_left">
            <p class="block2_left_p1">Start</p>
            <input id="input1" class="block2_left_input" type="number" placeholder="Year">
            <input id="input2" class="block2_left_input" type="number" placeholder="Month">
            <input id="input3" class="block2_left_input" type="number" placeholder="Day">
            <input id="input4" class="block2_left_input" type="number" placeholder="Hour">
            <input id="input5" class="block2_left_input" type="number" placeholder="Minute">
        </div>
        <div class="block2_left">
            <p class="block2_left_p1">Finish</p>
            <input id="input6" class="block2_left_input" type="number" placeholder="Year">
            <input id="input7" class="block2_left_input" type="number" placeholder="Month">
            <input id="input8" class="block2_left_input" type="number" placeholder="Day">
            <input id="input9" class="block2_left_input" type="number" placeholder="Hour">
            <input id="input10" class="block2_left_input" type="number" placeholder="Minute">
        </div>
        <div class="block2_left">
            <p class="block2_left_p1"></p>
            <button class="block2_left_btn">Sumbit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
